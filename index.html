<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Terminal</title>
<style>
body {
  font-family: monospace;
  background:#0b0f1a;
  color:#00ffe1;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}
.container {
  text-align:center;
  border:2px solid #00ffe1;
  padding:30px;
  box-shadow:0 0 20px #00ffe1;
}
input {
  font-size:20px;
  letter-spacing:10px;
  padding:10px;
  width:240px;
  text-align:center;
}
button {
  margin-top:20px;
  padding:10px 25px;
  font-size:16px;
}
.code {
  margin-top:30px;
  font-size:30px;
  letter-spacing:14px;
}
.hidden { visibility:hidden; }
</style>
</head>
<body>

<div class="container">
  <h2>ENTER ACCESS CODE</h2>
  <input id="passcode" type="password" maxlength="7"
         placeholder="_ _ _ _ _ _ _">
  <br>
  <button onclick="unlock()">UNLOCK</button>
  <div id="result" class="code hidden">
    111111
  </div>
</div>

<script>
function unlock() {
  if (document.getElementById("passcode").value === "3473288") {
    document.getElementById("result").classList.remove("hidden");
  } else {
    alert("ACCESS DENIED");
  }
}
</script>

</body>
</html>
